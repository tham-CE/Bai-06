<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <style>
        .parent {
            background: yellow;
            /* width: 300px; */
            /* width: max(50%, 400px); */
            width: min(50%, 400px);
            height: 600px;
            position: relative;
        }

        .child {
            background: orange;
            width: 100px;
            height: 200px;
            position: absolute;
            left: calc(50% - 50px);
            top: calc(50% - 100px);
        }
    </style>
    <div class="parent">
        <div class="child"></div>
    </div>
</body>
</html>
