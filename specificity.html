    <style>
        h2 {
          color: red;
          /* 0-0-0-1 --> 1 */

        h2.title {

          color: red;
          /* 0-2-1-3 --> 213 */
        }

          color: yellow;
          /* 0-2-0-3 --> 203 */
        }
